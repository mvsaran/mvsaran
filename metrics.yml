name: GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITMETRICS }}

          filename: github-metrics.svg

          base: header, activity, repositories

          # â­ Show starred repositories (your 57 stars)
          plugin_stars: yes
          plugin_stars_limit: 6

          # ğŸ“Š Show real programming language usage
          plugin_languages: yes
          plugin_languages_details: percentage
          plugin_languages_limit: 10
          plugin_languages_threshold: 0%

          # ğŸ¨ Theme
          config_display: columns
          config_order: base.stars, languages
          config_timezone: Asia/Kolkata
          config_twemoji: yes
          config_octicon: yes
